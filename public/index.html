<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>shortyURL</title>
  </head>
  <body>
    <div class="container">
      <h1>shortyURL <span class="text-body-secondary">- a really simple URL shortener.</span> </h1>
      <form action="https://shortyURL.rockdhor.repl.co/api/shorturl" method="post">
        <label for="original_url" class="form-label">Long Url</label>
        <input type="text" name="original_url" id="original_url" class="form-control" placeholder="https://www.google.com" required>
        <label for="short_url" class="form-label">Short Url</label>
        <input type="text" name="short_url" id="short_url" class="form-control" minlength="3" placeholder="googs" required>
        <button type="submit" class="btn btn-primary mt-1">Submit</button>
      </form>
      <p>Please make sure your original url is in a format that resembles the following: <code>https://www.google.com</code>.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
